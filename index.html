<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left flex ">

            <div class="home bg-grey rounded p-1 m-1">
                <div class="logo">
                    <img class="invert" src="./logo.svg" alt="Spotify">
                    <img id="close" class="invert" src="./close.svg" alt="">
                </div>
                <ul>
                    <li class="fw-400"><img class="invert svg-size " src="./home.svg" alt="home">Home</li>
                    <li class="fw-400"><img class="invert svg-size" src="./search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class=" library bg-grey p-1 rounded">
                <div class="heading flex space-bw">
                    <div class="lib flex gap">
                        <img style="width: 28px;" class="invert svg-size " src="./lib.svg">
                        <h2>Your Library</h2>
                    </div>
                </div>
                <div class="songList">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="40" class="invert hamburger" src="./hamurger.svg" alt="">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
        

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="aboveBar">
                    <div class="songInfo">
                    </div>
                    <div class="songButtons">
                        <img id="previous" class=" playbar-svg-size" src="./prevsong.svg" alt="">
                        <img id="play" class=" playbar-svg-size" src="./play.svg" alt="">
                        <img id="next" class=" playbar-svg-size" src="./nextsong.svg" alt="">
                    </div>
                    <div class="timeVol">
                        <div class="songTime">

                        </div>
                        <div class="volume">
                            <img width="30" src="volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
